name: Claude Architecture Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "src/**/*.ts"
      - "src/**/*.tsx"
      - "src/**/*.graphql"
      - "src/**/*.js"
      - "src/**/*.jsx"

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Volle History f√ºr besseren Kontext

      - name: Run Claude Architecture Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          
          prompt: |
            Review PR #${{ github.event.pull_request.number }}: "${{ github.event.pull_request.title }}"

            Steps:
            1. Read rules: cat architecture-rules.md | head -500
            2. Get diff: gh pr diff ${{ github.event.pull_request.number }}
            3. Check rules 1,2,3,4,7 (MUSS violations)
            4. Post: gh pr comment ${{ github.event.pull_request.number }} -b "REVIEW"

            Focus:
            - Rule 1: Naming (PascalCase/camelCase/SCREAMING_SNAKE_CASE)
            - Rule 2: Errors (Union types, structured)
            - Rule 3: Logging (JSON, no console.log)
            - Rule 4: Dates (ISO 8601)
            - Rule 7: Validation (Zod)

            Report:
            # Architecture Review
            ## Violations Found: X
            [file:line - issue]
            ## Status: [APPROVE/CHANGES_REQUESTED]

          claude_args: |
            --allowed-tools "Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr comment:*),Bash(gh pr list:*),Bash(cat:*),Bash(grep:*),Bash(find:*)"
            --model claude-sonnet-4-20250514

      - name: Check for Review Status
        if: always()
        run: |
          echo "Claude review completed"
          echo "Check PR comments for detailed feedback"