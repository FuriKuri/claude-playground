name: Claude Architecture Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "src/**/*.ts"
      - "src/**/*.tsx"
      - "src/**/*.graphql"
      - "src/**/*.js"
      - "src/**/*.jsx"

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Volle History f√ºr besseren Kontext

      - name: Run Claude Architecture Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          
          prompt: |
            Review PR #${{ github.event.pull_request.number }}: "${{ github.event.pull_request.title }}"
            Repo: ${{ github.repository }}

            Steps:
            1. Read rules: cat architecture-rules.md | head -500
            2. Get diff: gh pr diff ${{ github.event.pull_request.number }}
            3. Find violations (Rules 1,2,3,4,7 - MUSS)
            4. For EACH violation: Create inline comment at exact line using:
               gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/comments \
                 -f body="‚ùå **Rule X Violation**\n\n[Description]\n\n**Fix**: [Suggestion]" \
                 -f path="src/file.ts" \
                 -f line=10 \
                 -f side="RIGHT"
            5. Post summary: gh pr comment ${{ github.event.pull_request.number }} -b "SUMMARY"

            Focus on:
            - Rule 1: Naming (PascalCase/camelCase/SCREAMING_SNAKE_CASE)
            - Rule 2: Errors (Union types, structured errors)
            - Rule 3: Logging (JSON format, no console.log)
            - Rule 4: Dates (ISO 8601, not Unix timestamps)
            - Rule 7: Validation (explicit Zod validation)

            Summary format:
            # üèóÔ∏è Architecture Review Summary
            ## Total Violations: X
            - Rule 1: X violations
            - Rule 2: X violations
            - Rule 3: X violations
            - Rule 4: X violations
            - Rule 7: X violations

            ## Status: [‚úÖ APPROVED | ‚ùå CHANGES_REQUESTED]

            See inline comments for details.

          claude_args: |
            --allowed-tools "Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr comment:*),Bash(gh pr list:*),Bash(gh api:*),Bash(cat:*),Bash(grep:*),Bash(find:*)"
            --model claude-sonnet-4-20250514

      - name: Check for Review Status
        if: always()
        run: |
          echo "Claude review completed"
          echo "Check PR comments for detailed feedback"